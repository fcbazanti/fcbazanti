<section id="tab-rezervace" class="tab-content">
  <h2>Rezervace</h2>
  <p class="notice">Vyberte zápas, třídu sezení, vyplňte jméno a e-mail.</p>
  <div id="msg"></div>
  <form id="bookForm">
    <label for="match">Zápas</label>
    <select id="match" name="match" required></select>
    <div class="notice" style="margin:6px 0;">
      <span style="color:green;">● zelená</span> = volno,
      <span style="color:red;">● červená</span> = plno
    </div>
    <div class="grid grid-2">
      <div>
        <label for="class">Třída</label>
        <select id="class" name="class" required>
          <option value="1. třída">1. třída (80 Kč za zápas)</option>
          <option value="2. třída">2. třída (35 Kč za zápas)</option>
          <option value="3. třída">3. třída (20 Kč za zápas)</option>
        </select>
        <div id="priceHint" class="notice" style="margin-top:6px;"></div>
      </div>
      <div>
        <label for="name">Jméno</label>
        <input id="name" name="name" placeholder="Jan Novák" required />
      </div>
    </div>
    <label for="email">E-mail</label>
    <input id="email" name="email" placeholder="jan.novak@example.com" required type="email" />

    <div style="display:flex; gap:10px; margin-top:12px;">
      <button type="submit">Odeslat rezervaci</button>
    </div>
  </form>
</section>
