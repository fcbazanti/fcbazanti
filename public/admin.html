<form id="matchForm" style="display:grid; grid-template-columns: 1fr 1fr 1fr; gap:10px; align-items:end;">
  <div>
    <label for="mTitle">Název zápasu</label>
    <input id="mTitle" placeholder="FC Bažantnice vs. XYZ" required/>
  </div>
  <div>
    <label for="mDate">Datum</label>
    <input id="mDate" type="date" required />
  </div>
  <div>
    <label for="mTime">Čas</label>
    <input id="mTime" type="time" required />
  </div>
  <button type="submit">Přidat zápas</button>
</form>
<table class="table" id="matchTable" style="margin-top:10px;">
  <thead><tr><th>Datum</th><th>Čas</th><th>Název</th><th></th></tr></thead>
  <tbody></tbody>
</table>
